<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replit Asian Paints</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Replit Asian Paints</h2>

    <!-- Grid Container (IMPORTANT: both id and class required) -->
    <div id="grid-container" class="grid-container">

        <div id="1" class="grid-item">1</div>
        <div id="2" class="grid-item">2</div>
        <div id="3" class="grid-item">3</div>

        <div id="4" class="grid-item">4</div>
        <div id="5" class="grid-item">5</div>
        <div id="6" class="grid-item">6</div>

        <div id="7" class="grid-item">7</div>
        <div id="8" class="grid-item">8</div>
        <div id="9" class="grid-item">9</div>

    </div>

    <br>

    <!-- Inputs -->
    <label>Block ID:</label>
    <input type="number" id="block_id" min="1" max="9">

    <label>Colour:</label>
    <input type="text" id="colour_id">

    <br><br>

    <!-- Buttons -->
    <button id="change_button">Change</button>
    <button id="reset_button">Reset</button>

    <script src="script.js"></script>

</body>
</html>
